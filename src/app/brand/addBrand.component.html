<div class="addBrandConainer">
  <div class="title">ADD BRAND</div>
  <form>
    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-12 title">BRAND DETAILS</div>
          <div class="col-sm-6 form-group">
              <label>Brand ID</label>
              <input type="text" class="form-control" placeholder="Brand ID">
          </div>
          <div class="col-sm-6 form-group">
              <label>Brand name</label>
              <input type="text" class="form-control" placeholder="Brand name">
          </div>
          <div class="col-sm-6 form-group">
              <label>Status</label>
              <input type="text" class="form-control" placeholder="Status">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-12 title">BRAND ATTRIBUTES</div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Attribute Name</label>
                      <input type="text" class="form-control" placeholder="Attribute Name">
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Return Path</label>
                      <input type="text" class="form-control" placeholder="Return Path">
                  </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="sub-title">FROM EMAIL INFO</div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="checkbox" value="">
              <label class="form-check-label">Click Tracking</label>
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="checkbox" value="">
              <label class="form-check-label">Open Tracking</label>
            </div>
            <div class="form-group">
                <label>Retry Period</label>
                <input type="text" class="form-control" placeholder="Retry Period">
            </div>
          </div>
          <div class="col-sm-6">
              <div class="sub-title">TO EMAIL INFO</div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name">
              </div>
          </div>
          <div class="col-sm-12"><button type="button" class="btn btn-info btn-sm" id="addAnotherAttribute">Add another</button></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-6">
            <div class="title">Address</div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
                <label>Line 1</label>
                <input type="text" class="form-control" placeholder="Line 1">
            </div>
            <div class="form-group">
                <label>Line 2</label>
                <input type="text" class="form-control" placeholder="Line 2">
            </div>
          </div>
          <div class="col-sm-6">
              <div class="title">Additional ATTRIBUTES</div>
              <div class="form-group">
                  <label>Org Id</label>
                  <input type="text" class="form-control" placeholder="Org Id">
              </div>
              <div class="form-group">
                  <label>Source System Brand ID</label>
                  <input type="text" class="form-control" placeholder="Source System Brand ID">
              </div>
              <div class="form-group">
                  <label>Source System ID</label>
                  <input type="text" class="form-control" placeholder="Source System ID">
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 text-right addBrandBtnSec">
        <button type="button" class="btn btn-dark">Reset</button>
        <button type="button" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</div>
