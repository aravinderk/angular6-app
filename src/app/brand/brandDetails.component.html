<div class="brandConainer">
  <div class="row">
    <div class="input-group col-sm-4">
      <input type="text" class="form-control" placeholder="Brand ID" aria-label="Brand ID" aria-describedby="brand-search">
      <div class="input-group-append">
        <button class="btn btn-info" type="button" id="brand-search">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 text-right brandFnBtn">
      <button class="btn btn-info btn-sm" type="button" routerLink="/edit-brand">Edit</button>
      <button class="btn btn-danger btn-sm" type="button">Delete</button>
      <button class="btn btn-success btn-sm" type="button" routerLink="/add-brand">Add New</button>
    </div>
  </div>

  <div class="brand-details">
    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-12 title">BRAND DETAILS</div>
          <div class="col-sm-6 form-group">
              <label>Brand ID</label>
              <div class="fieldValue">123545</div>
          </div>
          <div class="col-sm-6 form-group">
              <label>Brand name</label>
              <div class="fieldValue">Levis</div>
          </div>
          <div class="col-sm-6 form-group">
              <label>Status</label>
              <div class="fieldValue">Active</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-12 title">BRAND ATTRIBUTES</div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Attribute Name</label>
                      <div class="fieldValue">statement</div>
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label>Return Path</label>
                      <div class="fieldValue">hello@hello.com</div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="sub-title">FROM EMAIL INFO</div>
            <div class="form-group">
                <label>Email</label>
                <div class="fieldValue">test@test.com</div>
            </div>
            <div class="form-group">
                <label>Name</label>
                <div class="fieldValue">John F Kennedy</div>
            </div>
            <div class="form-group">
                <label>Click Tracking</label>
                <div class="fieldValue">Yes</div>
            </div>
            <div class="form-group">
                <label>Open Tracking</label>
                <div class="fieldValue">No</div>
            </div>
            <div class="form-group">
                <label>Retry Period</label>
                <div class="fieldValue">test_2_test</div>
            </div>
          </div>
          <div class="col-sm-6">
              <div class="sub-title">TO EMAIL INFO</div>
              <div class="form-group">
                  <label>Email</label>
                  <div class="fieldValue">to@test.com</div>
              </div>
              <div class="form-group">
                  <label>Name</label>
                  <div class="fieldValue">Steve</div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 details-block">
        <div class="row">
          <div class="col-sm-6">
            <div class="title">Address</div>
            <div class="form-group">
                <label>City</label>
                <div class="fieldValue">New york</div>
            </div>
            <div class="form-group">
                <label>Line 1</label>
                <div class="fieldValue">Street 1</div>
            </div>
            <div class="form-group">
                <label>Line 2</label>
                <div class="fieldValue">test address</div>
            </div>
          </div>
          <div class="col-sm-6">
              <div class="title">Additional ATTRIBUTES</div>
              <div class="form-group">
                  <label>Org Id</label>
                  <div class="fieldValue">5236874</div>
              </div>
              <div class="form-group">
                  <label>Source System Brand ID</label>
                  <div class="fieldValue">785421</div>
              </div>
              <div class="form-group">
                  <label>Source System ID</label>
                  <div class="fieldValue">698523</div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
